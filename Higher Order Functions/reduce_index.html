<html>
<head>
    <title>Count data-time Values using Reduce</title>
</head>
<body>
    <div>  
        <li data-time="3:56"> Video </li>
        <li data-time="5:45"> Video </li>
        <li data-time="18:7"> Video </li>
        <li data-time="12:40"> Video </li>
        <li data-time="2:45"> Video </li>
        <li data-time="7:10"> Video </li>
        <li data-time="2:19"> Video </li>
        <li data-time="1:19"> Video </li>
        <li data-time="2:33"> Video </li>
        <li data-time="3:10"> Video </li>
    </div>
    
    <script>
        //convert Nodelist to Array
         const timeNodes = Array.from(document.querySelectorAll('[data-time]'));

        const seconds = timeNodes
            .map(node => node.dataset.time)
            .map(timeCode => {
                const [mins, secs] = timeCode.split(':').map(parseFloat);
                return (mins * 60) + secs;
            })
            .reduce((total, vidSeconds) => total + vidSeconds);
            

        let secondsLeft = seconds;
        const hours = Math.floor(secondsLeft / 3600);
        secondsLeft = secondsLeft % 3600;

        const mins = Math.floor(secondsLeft / 60);
        secondsLeft = secondsLeft % 60;
            
        //Total Video Playback Time
        console.log(`Total Video Time: ${hours} hrs, ${mins} mins, ${secondsLeft} secs`);
    </script>
</body>
</html>
